# Prometheus configuration for eth-log-indexer

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'eth-indexer'

scrape_configs:
  - job_name: 'eth-indexer'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9091']
