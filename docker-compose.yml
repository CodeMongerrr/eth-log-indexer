version: '3.8'

services:
  # Ethereum Log Indexer Service
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eth-log-indexer
    ports:
      - "8080:8080"  # API
      - "9090:9090"  # Metrics
    environment:
      RPC_URL: ${RPC_URL:-http://host.docker.internal:8545}
      CONTRACT_ADDR: ${CONTRACT_ADDR}
      EVENT_TOPIC: ${EVENT_TOPIC}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_JSON: ${LOG_JSON:-false}
      DB_PATH: /app/data/indexer.db
      WORKERS: ${WORKERS:-8}
      MAX_BLOCK_RANGE: ${MAX_BLOCK_RANGE:-500}
      ROLLBACK_WINDOW: ${ROLLBACK_WINDOW:-128}
      BACKFILL: ${BACKFILL:-true}
      START_BLOCK: ${START_BLOCK:-0}
      END_BLOCK: ${END_BLOCK:-0}
      API_ADDR: :8080
      METRICS_ADDR: :9090
      CHECKPOINT_INTERVAL: ${CHECKPOINT_INTERVAL:-30s}
    volumes:
      - indexer_data:/app/data
    restart: unless-stopped
    networks:
      - eth-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: PostgreSQL for future persistence layer
  postgres:
    image: postgres:16-alpine
    container_name: eth-indexer-postgres
    environment:
      POSTGRES_DB: eth_indexer
      POSTGRES_USER: ${POSTGRES_USER:-indexer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - eth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-indexer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: eth-indexer-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - eth-network
    depends_on:
      - indexer

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: eth-indexer-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - eth-network
    depends_on:
      - prometheus

volumes:
  indexer_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  eth-network:
    driver: bridge
